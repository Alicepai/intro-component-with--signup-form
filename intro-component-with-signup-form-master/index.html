<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form20:52-21:59</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/normalized.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="left-content">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="right-content">
      <a class="free-trial-btn">Try it free 7 days <span>then $20/mo. thereafter</span></a>
      <div class="card">
        <form class="form" id="form">
          <div class="form-control">
          <input id="first-name" type="text" placeholder="First Name">
            <img src="./images/icon-error.svg" alt="">
            <small></small>
          </div>
          <div class="form-control">
            <input id="last-name" type="text" placeholder="Last Name">
            <img src="./images/icon-error.svg" alt="">
            <small></small>
          </div>
          <div class="form-control">
            <input id="e-mail" type="text" placeholder="Email Address">
            <img src="./images/icon-error.svg" alt="">
            <small></small>
          </div>
          <div class="form-control">
            <input id="password" type="password" placeholder="Password">
            <img src="./images/icon-error.svg" alt="">
            <small></small>
          </div>
          <input class="submit-btn prevent" type="submit" value="CLAIM YOUR FREE TRIAL">
        </form>
        <p>By clicking the button, you are agreeing to our <a href="" class="danger">Terms and Services</a></p>
      </div>
    </div>
  </div>
  <script src="./js/all.js"></script>
</body>
</html>
